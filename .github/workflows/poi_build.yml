name: Build â€“ poi service

on:
  push:
    branches:
    - master
    paths:
    - 'apis/poi/**'

env:
  working-directory: ./apis/poi/web/
  acrname: openhackdz41qgg3acr.azurecr.io
  app_name: api-poi
  appname: openhackdz41qgg3poi
  resourcegroup: openhackdz41qgg3rg


jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account show
            
      - name: Run build
        run: az acr build --image "devopsoh/${{ env.app_name }}:${{ github.run_id }}" --registry ${{ env.acrname }} --file Dockerfile .
        working-directory: ${{env.working-directory}}
        
      - name: WebApp deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.appname }}
          slot-name: staging
          images: ${{ env.acrname }}/devopsoh/api-poi:${{ github.run_id }}
      
      - name: Run build
        run: ./apis/poi/health_check_stage.sh     
        shell: bash
        
      - name: Promote staging to production
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp deployment slot swap \
              -g ${{ env.resourcegroup }} \
              -n ${{ env.appname }} \
              --slot staging \
              --target-slot production
  
      - name: The job has failed
        if: ${{ failure() }}
        run: |
          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            --header 'content-type: application/json' \
            --data '{
              "title": "${{ env.app_name }} Service Build has failed: ${{ github.run_id }}",
              "body": "${{ env.app_name }} Service Build has failed: **${{ github.workflow }}**. \n\n Failure in run: _${{ github.run_id }}_."
              }'
